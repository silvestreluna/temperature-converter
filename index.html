<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="container">   
        <input type="text" id="tempInput" name="temp-input-field" placeholder="Enter temperature">
        <div>
            <input type="radio" name="temp-option" id="celsius" checked="checked">
            <label for="celsius">C &#176;</label>

            <input type="radio" name="temp-option" id="fahrenheit">
            <label for="fahrenheit">F &#176;</label>
        </div>
        <div>
            <button id="clearBtn">Clear</button>
            <button id="convertBtn">Convert</button>
        </div id="tempOutput">
            <!--Temperature will output here.-->
        <div>
        </div>
    </div>    
    <script src="./main.js"></script>
</body>
</html>
