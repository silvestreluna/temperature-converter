<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature converter</title>

</head>
<body>
    <div id="container" style="max-width: 18rem;">   
        <!--Input field-->
        <input type="text" id="tempInput" name="temp-input-field" placeholder="Enter temperature">
        <div class="radio-btns">
            <!--Radio buttons-->
            <input type="radio" name="temp-option" id="celsius">
            <label for="celsius">&#176; C</label>

            <input type="radio" name="temp-option" id="fahrenheit">
            <label for="fahrenheit">&#176; F</label>
        </div>
        <div class="main-buttons">
            <!--Clear Button-->
            <button id="clearBtn">Clear</button>
            <!-- Convert Button-->
            <button id="convertBtn">Convert</button>
        </div>

            <!--Temperature will output here.-->
        <div id="tempOutput">
        </div>
    </div> 
</body>
</html>
